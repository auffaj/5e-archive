<mat-form-field class="example-form-field">
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="config.name" (ngModelChange)="submit()">
      <button *ngIf="!!config.name" matSuffix mat-icon-button aria-label="Clear" (click)="config.name=''">
        <mat-icon>close</mat-icon>
      </button>
</mat-form-field>
