<div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <fiveE-archive-search-bar-feat *ngIf="!loading" (filterSubmitted)="filterSearched($event)"></fiveE-archive-search-bar-feat>
</div>

<div class="card-container" *ngFor="let feat of cards">
    <fiveE-archive-card-container
        [description]="feat.description"
        [tags]="feat.tags"
        [sourcebook]="feat.sourcebook">
        <fiveE-archive-feat-card [data]="feat"></fiveE-archive-feat-card>
    </fiveE-archive-card-container>
</div>
