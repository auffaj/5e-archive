<div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <fiveE-archive-search-bar-equip *ngIf="!loading" (filterSubmitted)="filterSearched($event)"></fiveE-archive-search-bar-equip>
</div>

<div class="card-container" *ngFor="let equip of equips">
    <fiveE-archive-card-container
        [description]="equip.description"
        [tags]="equip.footer">
        <app-equip-card [data]="equip"></app-equip-card>
    </fiveE-archive-card-container>
</div>
