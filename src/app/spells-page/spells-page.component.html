<div>
    <fiveE-archive-search-bar-spell (filterSubmitted)="filterSearched($event)"></fiveE-archive-search-bar-spell>
</div>

<div class="card-container" *ngFor="let spell of spells">
    <fiveE-archive-card-container
        [description]="spell.description"
        [tags]="spell.tags"
        [sourcebook]="spell.sourcebook"
        [classes]="spell.classes">
        <app-spell-card [data]="spell"></app-spell-card>
    </fiveE-archive-card-container>
</div>
