<div class="page-container">
    <div class="page-header">
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
        <fiveE-archive-search-bar-spell  *ngIf="!loading" (filterSubmitted)="filterSearched($event)"></fiveE-archive-search-bar-spell>
    </div>
    <div class="page-body">
        <div *ngFor="let card of cards">
            <fiveE-archive-card-container
                [description]="card.description"
                [tags]="card.tags"
                [sourcebook]="card.sourcebook"
                [classes]="card.classes">
                <app-spell-card [data]="card"></app-spell-card>
            </fiveE-archive-card-container>
        </div>
    </div>
    <div *ngIf="!loading" class="page-footer">
        <button mat-stroked-button (click)="addMore(addMoreCount)">Show {{addMoreCount}} More</button>
        <button mat-flat-button matTooltip="Loads a lot of data, patience please" (click)="addMore()">Show All</button>
        <p>Showing {{cards.length}}/{{totalItems}} (unfiltered)</p>
    </div>
</div>
