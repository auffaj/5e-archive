<div class="search-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <fiveE-archive-search-bar-magic-item *ngIf="!loading" (filterSubmitted)="filterSearched($event)"></fiveE-archive-search-bar-magic-item>
</div>

<div class="card-container" *ngFor="let magic_item of cards">
    <fiveE-archive-card-container
        [description]="[magic_item.upperDescription, magic_item.mainDescription, magic_item.lowerDescription]"
        [tags]="magic_item.footerTags"
        [sourcebook]="magic_item.sourcebook">
        <app-magic-item-card [data]="magic_item"></app-magic-item-card>
    </fiveE-archive-card-container>
</div>
