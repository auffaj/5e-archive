<div class="container">

    <div class="title">
        <span>{{data.name}}</span>
    </div>
    <div class="sub-title">
        <span>{{data.notes}}</span>
    </div>
    <div>
        <label>Category: </label>
        <span>{{data.category}}</span>
    </div>
    <div *ngIf="!!data.cost">
        <label>Cost: </label>
        <span>{{data.cost}}</span>
    </div>
    <div *ngIf="!!data.damage">
        <label>Damage: </label>
        <span>{{data.damage}}</span>
    </div>
    <div *ngIf="!!data.weight">
        <label>Weight: </label>
        <span>{{data.weight}}</span>
    </div>
</div>
